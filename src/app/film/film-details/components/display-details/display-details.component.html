<div class="container">
    <img src="../../../assets/filmCovers/{{film.cover}}.jpg" alt="{{film.cover}}" width="500">         
    <div class="detail">
    <h1>{{film.title}}  |  {{film.original_title}}  |  {{film.original_title_romanised}}</h1>
    <h2>Directed By: {{film.director}}</h2>
    <h2>Produced By: {{film.producer}}</h2>
    <h2>Release date: {{film.release_date}}</h2>
    <h2>Description: </h2>
    <p>{{film.description}}</p>
    </div>
</div>
